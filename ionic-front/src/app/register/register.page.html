<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" style="width: 85%">MARRUZELLA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrate con tus datos!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="registerForm">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="user"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </form>
      <ion-button (click)="registration()" expand="full">
        Registrarse
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button>
        <ion-icon name="return-down-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">MARRUZELLA</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <!-- confirmacion de pedido -->
        <ion-icon name="bag-check-outline"></ion-icon> 
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let product of showCart">
    <img alt="test" src="{{product.imagen}}"/>
    <ion-card-header>
      <ion-card-title>{{product.nombre}}</ion-card-title>
      <ion-card-subtitle>{{product.precio}} â‚¬</ion-card-subtitle>
      <ion-button (click)="borrarProducto(product)">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-card-header>
  </ion-card>
</ion-content>

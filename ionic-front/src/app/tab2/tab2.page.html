<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="cerrarSesion()">
        <ion-icon name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">MARRUZELLA</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/cart']">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar
    (ionInput)="productsFilter($event)"
    animated="true"
    color="secondary"
    sticky
  ></ion-searchbar>

  <div class="content-wrapper">
    <ion-card *ngFor="let product of filterProducts">
      <img alt="test" src="{{product.imagen}}" />
      <ion-card-header>
        <ion-card-title>{{product.nombre}}</ion-card-title>
        <ion-card-subtitle>{{product.descripcion}}</ion-card-subtitle>
        <ion-card-subtitle>{{product.precio}} â‚¬</ion-card-subtitle>
        <ion-button (click)="addProductoCarrito(product)">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
